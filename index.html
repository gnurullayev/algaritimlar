<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Algaritimlar</title>
</head>
<body>
    <ul class="container-list">
        <li class="list-item">
            <h3 class="title">Formla 1 musobaqasi</h3>
            <p class="text">Musobaqada qatnasha olish imkoniyatingizni aniqlang</p>

            <form class="form">
                <input class="input" type="text" placeholder="Yoshingizni kiriting" autocomplete="off" aria-label="Yoshni aniqlash" >
                <button class="btn-submit btn" type="submit">Aniqlash</button>
                <button class="btn-reset btn" type="button">Qaytadan topshirish</button>
            </form>

           <div class="text-box">
                <p class="text-answer text-answer1"></p>
                <p class="text-answer text-answer2"></p>
           </div>
        </li>
        

        <li class="list-item">
            <h3 class="title">Sayohat</h3>
            <p class="text">Turli joylarga sayohatga borish narxini aniqlang</p>
            
            <form class="form">
                <input class="input" type="text" placeholder="Yoshingizni kiriting" autocomplete="off" aria-label="Yoshni aniqlash" >
                <button class="btn-submit btn" type="submit">Aniqlash</button>
                <button class="btn-reset btn" type="button">Qaytadan topshirish</button>
            </form>

            <div class="text-box">
                <p class="text-answer text-answer1"></p>
                <p class="text-answer text-answer2"></p>
           </div>
        </li>
    </ul>


    <script src="./js/script.js"></script>
</body>
</html>
